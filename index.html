<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <div class="color">
            <img src="images/icon-view.svg" alt="eye icon" />
          </div>
          <div>
            <img src="images/image-equilibrium.jpg" alt="nft preview icon" />
          </div>
        </div>
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="buy">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="deadline">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="profile picture of creator" />
          <p>Creation of <a href="#"> Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
